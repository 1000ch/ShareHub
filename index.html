<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>ShareHub</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./app.css">
    <script type="module" src="./app.js"></script>
  </head>
  <body class="container">
    <form class="form">
      <textarea rows="5"></textarea>
      <div class="aside"><span id="count">0</span></div>
      <div class="action-group">
        <a href="https://bsky.app/intent/compose" id="bluesky">Share on <img src="./img/bluesky.svg" width="16" height="16" alt="Bluesky"></a>
        <a href="https://twitter.com/intent/tweet" id="x">Share on <img src="./img/x.svg" width="16" height="16" alt="X"></a>
        <button id="share">Share</button>
      </div>
    </form>
  </body>
</html>
